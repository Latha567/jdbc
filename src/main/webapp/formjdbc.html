<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
        <h1>Student Registration Form</h1>
        <fieldset>
        <form action="save2" method="get">

            <center>
        <table>
            <tr>
                <th>Name:</th>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <th>Mobile:</th>
                <td><input type="number" name="mobile"></td>
            </tr>


            <tr>
                <th>Gender:</th>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                
                </td>
            </tr>


            <tr>
                <th>Subjects:</th>
                <td>
                    <input type="checkbox" name="subject1" value="java">java
                    <input type="checkbox" name="subject2" value="html">html
                    <input type="checkbox" name="subject3" value="css">css
                    <input type="checkbox" name="subject4" value="js">js
                
                
                </td>
            </tr>


            <tr>
                <th>Country:</th>
                <td>
                    <select name="Country">
                        <option>India</option>
                        <option>Nepal</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>


            <tr>
                <th>Color:</th>
                <td><input type="color" name="color"></td>
            </tr>

            <tr>
                <th>Dob:</th>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
               <td colspan="2"> <button>save</button></td>
            </tr>

    
</table>
</center>
</form>
</fieldset>
</div>

</body>
</html>
